<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}. </span>
      <span class="source-name">{{ article.section }}</span>
      <ion-button (click)="showMenu()" fill="clear" class="article-more">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-card-subtitle>
    <ion-card-title (click)="openArticle()">{{ article.title }}</ion-card-title>
  </ion-card-header>

  <ion-img
    *ngIf="article.multimedia && article.multimedia.length"
    [src]="getImage(article.multimedia)"
  ></ion-img>
</ion-card>
