<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Harlock's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-articles
    [articles]="articles"
  ></app-articles>

  <ion-infinite-scroll
    threshold="150px"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
